                    value: "Titre: "
                - component: TextField
                  name: textFieldUpdateTache
                  props:
                    fullWidth: true
        - component: Container
          name: containerUpdateTache1
          children:
            - component: PageRow
              name: pageRowUpdateTache2
              props:
                justifyContent: start
              children:
                - component: Text
                  name: textUpdateTache2
                  layout:
                    horizontalAlign: end
                  props:
                    value: "Description: "
                - component: TextField
                  name: textFieldUpdateTache1
                  props:
                    fullWidth: true
    - component: Container
      name: containerUpdateTache2
      children:
        - component: PageRow
          name: pageRowUpdateTache3
          children:
            - component: Text
              name: textUpdateTache3
              props:
                value: "Date début: "
              layout:
                columnSize: 0.7452470974680292
                horizontalAlign: end
            - component: DatePicker
              name: datePickerUpdateTache
              layout:
                columnSize: 0.7447180895734602
              props:
                fullWidth: true
            - component: Container
              name: containerUpdateTache3
              layout:
                columnSize: 1.5100348129585106
              children:
                - component: PageRow
                  name: pageRowUpdateTache4
                  props:
                    justifyContent: start
                  children:
                    - component: Text
                      name: textUpdateTache4
                      layout:
                        horizontalAlign: end
                      props:
                        value: "Date fin: "
                    - component: DatePicker
                      name: datePickerUpdateTache1
                      props:
                        fullWidth: true
          props:
            justifyContent: start
    - component: PageRow
      name: pageRowUpdateTache5
      children:
        - component: Text
          name: textUpdateTache5
          props:
            value: "Complete: "
          layout:
            columnSize: 0.7452505710799148
            horizontalAlign: end
        - component: TextField
          name: textFieldUpdateTache2
          layout:
            columnSize: 0.7447225280795721
          props:

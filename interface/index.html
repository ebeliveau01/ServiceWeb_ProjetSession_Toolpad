<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Projet Final: Gestion</title>
</head>
<body>
    <h1>Gestion des utilisateurs</h1>

    <div id="form-creation">
        <h3 id="titre-creation">Crée un utilisateur</h3>
        <p id="info-creation" class="info"></p>
        <form id="form-real-creation">
            <div id="input1-creation">
                <label for="email">Courriel: </label>
                <input type="email">
            </div>

            <div id="input2-creation">
                <label for="password">Password: </label>
                <input type="password">
            </div>

            <div id="button-div-creation">
                <button id="button-creation" type="submit">Crée</button>
            </div>
        </form>
    </div>

    <div id="form-cle-api">
        <h3 id="titre-cle-api">Nouvelle Clé API</h3>
        <p id="info-cle-api" class="info"></p>
        <form id="form-real-cle-api">
            <div id="input1-cle-api">
                <label for="email">Courriel: </label>
                <input type="email">
            </div>

            <div id="input2-cle-api">
                <label for="password">Password: </label>
                <input type="password">
            </div>

            <div id="button-div-cle-api">
                <button id="button-cle-api" type="submit">Générer</button>
            </div>
        </form>
    </div>

    <p id="test"></p>
</body>
</html>
